<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "0099.vim" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "0100" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>








 -command! -nargs=? -count=0 M :let v:searchforward = &lt;SID&gt;Ematch(&lt;count&gt;, &lt;q-args&gt;)

 +command! -nargs=? -count=1 M :let v:searchforward =
 \    &lt;SID&gt;Ematch(&lt;count&gt;, &lt;q-args&gt;) | if &lt;count&gt; &gt; 1 | set hlsearch on | endif












</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
</html>
